<section id="{{module.module_identity}}"
    class="catalogue {% if module.content_style.padding_choice == 'classic' %}{% if module.content_style.section_type != 'none' %} section-{{ module.content_style.section_type }}{% endif %}{% if module.content_style.padding_top == false %} pt-0{% endif %}{% if module.content_style.padding_bottom == false %} pb-0{% endif %}{% endif %}"
    {% if module.content_style.padding_choice=='custom' %}
    style="padding-top: {{ module.content_style.custom_padding_top }}px; padding-bottom: {{ module.content_style.custom_padding_bottom }}px;"
    {% endif %}>
    <div class="container">
        <div class="label">
            {{module.label_value}}
        </div>
        <div class="title">
            {{module.title}}
        </div>
        <div class="listing">
            {% set rec_recipes = blog_recent_posts('module.blog_field', 9) %}
            {% for recipe in rec_recipes %}
            <div class="recipe">
                <div class="featured-image">
                    <img loading='lazy' src='{{recipe.featured_image }}' alt='' width='' height='' />
                </div>
                <div class="title-recipe">{{ recipe.name }}</div>
                <div class="author">
                    Par {{recipe.blog_post_author.display_name}}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
