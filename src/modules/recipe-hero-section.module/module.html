<section class="recipe-hero-section">
    <div class="container">
        <div class="recipe-information">
            <div class="label grey">
                {{module.label_value}}
            </div>
            <h1 class="white">
                {{module.title}}
            </h1>
            <div class="description">
                {{module.description}}
            </div>
            <div class="informations">
                {% for item in module.sub_informations %}
                <div class="information white">
                    {% if item.image_field.src %}
                    <div class="icon-wrapper">
                        <img loading='lazy' src='{{item.image_field.src}}' alt='{{item.image_field.alt}}'
                            width='{{item.image_field.width}}' height='{{item.image_field.height}}' />
                    </div>
                    {% endif %}
                    <span>
                        {{item.text_field}}
                    </span>
                </div>
                {% endfor %}
            </div>
            <div class="label grey">
                {{module.second_label_value}}
            </div>
            <div class="social-icons">
                <a target="_blank"
                    class="ml-1 social--icon gradient-img d-flex justify-content-center align-items-center"
                    href="http://www.facebook.com/sharer.php?u={{content.absolute_url}}">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_583_138)">
                            <path
                                d="M20 10C20 4.47715 15.5229 0 10 0C4.47715 0 0 4.47715 0 10C0 14.9912 3.65684 19.1283 8.4375 19.8785V12.8906H5.89844V10H8.4375V7.79688C8.4375 5.29063 9.93047 3.90625 12.2146 3.90625C13.3084 3.90625 14.4531 4.10156 14.4531 4.10156V6.5625H13.1922C11.95 6.5625 11.5625 7.3334 11.5625 8.125V10H14.3359L13.8926 12.8906H11.5625V19.8785C16.3432 19.1283 20 14.9912 20 10Z"
                                fill="#FFFFFB" />
                        </g>
                        <defs>
                            <clipPath id="clip0_583_138">
                                <rect width="20" height="20" fill="white" />
                            </clipPath>
                        </defs>
                    </svg>
                </a>
                <a target="_blank"
                    class="ml-1 social--icon gradient-img d-flex justify-content-center align-items-center"
                    href="https://twitter.com/intent/tweet?text={{content.absolute_url}}">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_583_139)">
                            <path
                                d="M6.2918 18.125C13.8371 18.125 17.9652 11.8723 17.9652 6.45156C17.9652 6.27578 17.9613 6.0961 17.9535 5.92031C18.7566 5.33957 19.4496 4.62023 20 3.7961C19.2521 4.12885 18.458 4.34617 17.6449 4.44063C18.5011 3.92744 19.1421 3.12124 19.4492 2.17149C18.6438 2.64881 17.763 2.98552 16.8445 3.16719C16.2257 2.50965 15.4075 2.07428 14.5164 1.92839C13.6253 1.7825 12.711 1.93422 11.9148 2.36009C11.1186 2.78597 10.4848 3.46227 10.1115 4.28444C9.73825 5.10661 9.64619 6.02886 9.84961 6.9086C8.21874 6.82676 6.62328 6.4031 5.16665 5.6651C3.71002 4.92709 2.42474 3.89121 1.39414 2.62461C0.870333 3.52772 0.710047 4.59639 0.945859 5.61342C1.18167 6.63046 1.79589 7.51955 2.66367 8.1C2.01219 8.07932 1.37498 7.90391 0.804688 7.58828V7.63906C0.804104 8.58681 1.13175 9.5055 1.73192 10.239C2.3321 10.9725 3.16777 11.4755 4.09687 11.6625C3.49338 11.8276 2.85999 11.8517 2.2457 11.7328C2.50788 12.5479 3.01798 13.2608 3.70481 13.772C4.39164 14.2832 5.22093 14.5672 6.07695 14.5844C4.62369 15.7259 2.82848 16.3451 0.980469 16.3422C0.652739 16.3417 0.325333 16.3216 0 16.282C1.87738 17.4865 4.06128 18.1262 6.2918 18.125Z"
                                fill="#FFFFFB" />
                        </g>
                        <defs>
                            <clipPath id="clip0_583_139">
                                <rect width="20" height="20" fill="white" />
                            </clipPath>
                        </defs>
                    </svg>
                </a>
            </div>
        </div>
        <div class="featured-image">
            <div class="inner">
                <img class="fit-cover" src="{{ module.image.src }}" alt="{{ module.image.alt }}"
                    width="{{ module.image.alt }}" height="{{ module.image.height }}" loading="lazy" />
            </div>
        </div>
    </div>
</section>
