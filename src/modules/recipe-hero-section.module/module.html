<section class="recipe-hero-section">
    <div class="container">
        <div class="recipe-information">
            {% for tags in content.topic_list %}
            <a href="{{ blog_tag_url(group.id, tags.slug) }}" class="label grey">{{
                tags|replace('-', ' ') }}
            </a>
            {% endfor %}
            <h1 class="white">
                {{module.title}}
            </h1>
            <div class="description">
                {{module.description}}
            </div>
            <div class="informations">
                <div class="information white duration">
                    1h
                </div>
                <div class="information white people-number">
                    6 pers.
                </div>
                <div class="information white level">
                    Facile
                </div>
            </div>
            <div class="label grey">
                {{module.second_bale_value}}
            </div>
