<section id="{{module.module_identity}}" class="main-hero-section-copy">
    <div class="logo-loader">
        <img loading='lazy'
            src='https://25574676.fs1.hubspotusercontent-eu1.net/hubfs/25574676/globexplorer/logo-center.svg'
            alt='logo GlobeXplore' width='' height='' />
    </div>
    <div class="first-content">
        {# <a id="targetButton" data-target="{{module.button_first.target_id}}" class="cursor btn primary sm">
            <span>{{module.button_first.button_text}}</span>
        </a>#}
        <div class="wrapper">
            <div class="clip" style="clip-path: inset(50% 50% round 23vw)">
                <div class="clip__img" style="background-image:url({{module.image.src}})">
                    <div class="clip__loader"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="target {{module.text_position}}">
                <h1 class="{{module.title_apparence}}">
                    {{module.title}}
                </h1>
                <div class="description">
                    {{module.description}}
                </div>
            </div>
        </div>
    </div>
    <div id="second-content" class="second-content">
        <div class="container">
            <div class="label grey">
                {{module.label_value}}
            </div>
            <div class="featured-text">
                {{module.featured_text}}
            </div>
            <a href="{{module.button.url_field.href}}" class="btn secondary white">
                {{module.button.button_text}}
            </a>
        </div>
    </div>
</section>
